<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patient Registration</title>
</head>
<body>
<!-- Start Header Div -->
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h1>ABC Hospital</h1></div>
    <div class="col-sm-4"><button id="logoutBtn" name="logoutBtn" class='btn btn-danger pull-right' style="margin-right: 20px;margin-top: 20px; font-weight: bold;">Logout</button> 
    </div>
</div>
<!-- Close Header Div -->
<!-- Start Options Div -->
<div class="row" id="options" style="align-items: center;justify-content: center;">
    <div class="col-sm-2">
        <select class="form-control" name="adminoptions" id="adminoptions">
            <option value="Patient">Patient</option>
            <option value="Register Patient">Register Patient</option>
            <option value="Update Patient">Update Patient</option>
            <option value="Delete Patient">Delete Patient</option>
            <option value="Search Patient">Search Patient</option>
            <option value="View Patient">View Patient</option>
            <option value="Billing">Billing</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="pharmacyoptions" id="pharmacyoptions">
            <option value="Pharmacy">Pharmacy</option>
            <option value="Issue Medicine">Issue Medicine</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="diagnosticsoptions" id="diagnosticsoptions">
            <option value="Diagnostics">Diagnostics</option>
            <option value="Add Diagnostics">Add Diagnostics</option>
        </select>
    </div>
</div>
<!-- Close Options Div -->
<div class="row">
    <div class="col">
        <h2>Patient Registration</h2>
    </div>
</div>
<!-- Start Patient Registration Form Div -->
<div class="signup-form">
    <form action="" method="post" class="form-horizontal">
        <div class="form-group row">
            <label class="col-form-label col-4">Patient SSN <span class="required">*</span> </label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_ssn" id="ws_ssn" required="required">
                <div class="hidden" id="errorssn"></div>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Patient Name <span class="required">*</span> </label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_pat_name" id="ws_pat_name" required="required">
                <div class="hidden" id="errorname"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Patient Age <span class="required">*</span></label>
            <div class="col-8">
                <input type="number" class="form-control" name="ws_age" id="ws_age" required="required">
                <div class="hidden" id="errorage"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Date Of Admission <span class="required">*</span></label>
            <div class="col-8">
                <input type="date" class="form-control" name="ws_doj" id="ws_doj" required="required">
                <div class="hidden" id="errordoj"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Type Of Bed <span class="required">*</span></label>
            <div class="col-8">
                <select class="form-control" name="ws_rtype" id="ws_rtype" required="required">
                    <option value="Select">Select</option>
                    <option value="General">General</option>
                    <option value="Semi">Semi</option>
                    <option value="Single">Single</option>
                </select>
                <div class="hidden" id="errorrtype"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Address <span class="required">*</span></label>
            <div class="col-8">
                <textarea class="form-control" name="ws_adrs" id="ws_adrs" required="required"></textarea>
                <div class="hidden" id="erroradrs"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">State <span class="required">*</span></label>
            <div class="col-8">
                <select class="form-control" name="ws_state" id="ws_state" required="required">
                    <option value="Select">Select</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
                <div class="hidden" id="errorstate"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">City <span class="required">*</span> </label>
            <div class="col-8">
                <select class="form-control" name="ws_city" id="ws_city" required="required">
                    <option value="Select">Select</option>
                    <option value="Trivandrum">Trivandrum</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Chennai">Chennai</option>
                </select>
                <div class="hidden" id="errorcity"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-8 offset-4">
                <button type="button" class="blueButton" style="width: 40%;padding: 10px;" name="submitBtn" id="submitBtn">Register</button>
                <button type="button" class="redButton" style="width: 40%;padding: 10px;" onclick="resetFields()" name="resetBtn" id="resetBtn" value="Reset">Reset</button>
            </div>
        </div>
    </form>
</div>
<!-- Close Patient Registration Form Div -->
<!-- Scripts and CSS Links -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type ="text/javascript" src = "http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/patient.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/mainstyles.css">
</body>
</html>
