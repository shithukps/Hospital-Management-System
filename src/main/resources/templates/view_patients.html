<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Patients</title>
</head>
<body>
<div class="row">
    <div class="col">
        <h1>ABC Hospital</h1>
    </div>
</div>
<div class="row" style="align-items: center;justify-content: center;">
    <div class="col-sm-2">
        <select class="form-control" name="useroptions" id="useroptions">
            <option value="Select">Select Action</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col">
        <h2>View Patients</h2>
    </div>
</div>
<div class="container"  style="margin-top: 10px; background-color: white; color: black;">
    <table id="patientstbl" class="table table-hover" style="text-align: center;">
        <thead>
        <tr>
            <th style="width: 100px;">Patient Id</th>
            <th style="width: 200px;">Name</th>
            <th style="width: 50px;">Age</th>
            <th style="width: 200px;">Address</th>
            <th style="width: 100px;">DOJ</th>
            <th style="width: 100px;">Type Of Room</th>
        </tr>
        </thead>
        </tbody>
    </table>
</div>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/mainstyles.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/viewpatients.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
