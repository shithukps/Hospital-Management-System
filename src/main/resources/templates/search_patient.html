<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search Patient</title>
</head>
<body>
<!-- Start Header Div -->
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h1>ABC Hospital</h1></div>
    <div class="col-sm-4"><button id="logoutBtn" name="logoutBtn" class='btn btn-danger pull-right' style="margin-right: 20px;margin-top: 20px; font-weight: bold;">Logout</button> 
    </div>
</div>
<!-- Close Header Div -->
<!-- Start Options Div -->
<div class="row" style="align-items: center;justify-content: center;">
    <div class="col-sm-2">
        <select class="form-control" name="adminoptions" id="adminoptions">
            <option value="Select Action">Select Action</option>
            <option value="Register Patient">Register Patient</option>
            <option value="Update Patient">Update Patient</option>
            <option value="Delete Patient">Delete Patient</option>
            <option value="Search Patient">Search Patient</option>
            <option value="View Patient">View Patient</option>
            <option value="Billing">Billing</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="pharmacyoptions" id="pharmacyoptions">
            <option value="Select Action">Select Action</option>
            <option value="Issue Medicine">Issue Medicine</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="diagnosticsoptions" id="diagnosticsoptions">
            <option value="Select Action">Select Action</option>
            <option value="Diagnostics">Diagnostics</option>
        </select>
    </div>
</div>
<!-- Close Options Div -->
<div class="row">
    <div class="col">
        <h2>Search Patient</h2>
    </div>
</div>
<!-- Start Search Form Div -->
<div class="signup-form">
    <form action="" method="post" class="form-horizontal">
        <div class="form-group row">
            <label class="col-form-label col-4">Patient ID <span class="required">*</span></label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_pat_id" id="ws_pat_id" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4"></label>
            <div class="col-8">
                <button type="button" class="greenButton" style="width: 100%;padding: 10px;" name="getBtn" id="getBtn">Search</button>
                <div class="hidden" id="errorid"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Patient Name</label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_pat_name" id="ws_pat_name" required="required" disabled>
                <div class="hidden" id="errorname"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Patient Age</label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_age" id="ws_age" required="required" disabled>
                <div class="hidden" id="errorage"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Date Of Admission</label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_doj" id="ws_doj" required="required" disabled>
                <div class="hidden" id="errordoa"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Type Of Bed</label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_rtype" id="ws_rtype" required="required" disabled>
                <div class="hidden" id="errorrtype"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Address</label>
            <div class="col-8">
                <textarea class="form-control" name="ws_adrs" id="ws_adrs" required="required" disabled></textarea>
                <div class="hidden" id="erroradrs"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">State</label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_state" id="ws_state" required="required" disabled>
                <div class="hidden" id="errorstate"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">City</label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_city" id="ws_city" required="required" disabled>
                <div class="hidden" id="errorcity"></div>
            </div>
        </div>
    </form>
</div>
<!-- Close Search Form Div -->
<!-- Scripts and CSS Links -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/mainstyles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/jquery.growl.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type ="text/javascript" src = "http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/search.js"></script>
</body>
</html>
