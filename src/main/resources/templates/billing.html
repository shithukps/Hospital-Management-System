<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Billing</title>
</head>
<body>
<!-- Start Header Div -->
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h1>ABC Hospital</h1></div>
    <div class="col-sm-4"><button id="logoutBtn" name="logoutBtn" class='btn btn-danger pull-right' style="margin-right: 20px;margin-top: 20px; font-weight: bold;">Logout</button> 
    </div>
</div>
<!-- Close Header Div -->
<!-- Start Options Div -->
<div class="row" id="options" style="align-items: center;justify-content: center;">
    <div class="col-sm-2">
        <select class="form-control" name="adminoptions" id="adminoptions">
            <option value="Patient">Patient</option>
            <option value="Register Patient">Register Patient</option>
            <option value="Update Patient">Update Patient</option>
            <option value="Delete Patient">Delete Patient</option>
            <option value="Search Patient">Search Patient</option>
            <option value="View Patient">View Patient</option>
            <option value="Billing">Billing</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="pharmacyoptions" id="pharmacyoptions">
            <option value="Pharmacy">Pharmacy</option>
            <option value="Issue Medicine">Issue Medicine</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="diagnosticsoptions" id="diagnosticsoptions">
            <option value="Diagnostics">Diagnostics</option>
            <option value="Add Diagnostics">Add Diagnostics</option>
        </select>
    </div>
</div>
<!-- Close Options Div -->
<div class="row">
    <div class="col">
        <h2>Patient Billing</h2>
    </div>
</div>
<!-- Start Patient Details Div -->
<div class="container"  style="margin-top: 10px; background-color: white; color: black; width: 100%;">
    <table id="patientstbl" class="table table-hover" style="text-align: center;">
        <thead>
        <tr>
            <th style="width: 150px;">Patient ID</th>
            <th style="width: 150px;">Name</th>
            <th style="width: 50px;">Age</th>
            <th style="width: 150px;">Address</th>
            <th style="width: 75px;">DOJ</th>
            <th style="width: 75px;">DOL</th>
            <th style="width: 100px;">Type Of Room</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" style="width: 100px;" id="patient_id" name="patient_id">
                    <input type="button" id="searchBtn" class="greenButton" style="width: 100px;border-radius: 0px;padding-top: 3px;padding-bottom: 3px;" name="searchBtn" value="Search" >
                </td>
                  <td><p id="tdName"></p></td>
                  <td><p id="tdAge"></p></td>
                  <td style="white-space:nowrap;max-width:150px;overflow:hidden;text-overflow:ellipsis;"><p id="tdAddress"></p></td>
                  <td><p id="tdDoj"></p></td>
                  <td><p id="tdDol"></p></td>
                  <td><p id="tdRoom"></p></td>
            </tr>
        </tbody>
    </table>
    <div class="hidden" id="errorpatid"></div>
</div>
<!-- Close Patient Details Div -->
<!-- Start Room Bill Div -->
<div class="container" style="margin-top: 20px;">
    <div class="form-inline" style="align-items: center;justify-content: center; color: black;">
        <div class="form-group">
            <label for="noofdays" style="font-size:small; color: white; font-weight: bold;margin-right: 20px;">No Of Days : </label>
            <label id="noofdays" name="noofdays" style="font-size:small;color: white; font-weight: bold;margin-right: 20px;">0</label>
        </div>
        <div class="form-group">
            <label for="billforroom" style="font-size:small;color: white; font-weight: bold;margin-right: 20px;">Bill For Room : </label>
            <label id="billforroom" name="billforroom" style="font-size:small;color: white; font-weight: bold">0</label>
        </div>
    </div>
</div>
<!-- Close Room Bill Div -->
<div class="row">
    <div class="col">
        <h2>Pharmacy Charges</h2>
    </div>
</div>
<!-- Start Medicine Bill Div -->
<div class="container"  style="margin-top: 10px; background-color: white; color: black; width: 40%;">
    <table id="pharmacytbl" class="table table-hover" style="text-align: center;">
        <thead>
        <tr>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tr>
            <td colspan="3">
                Bill for Pharmacy
            </td>
            <td>0000</td>
        </tr>
    </table>
</div>
<!-- Close Medicine Bill Div -->
<div class="row">
    <div class="col">
        <h2>Diagnostics Charges</h2>
    </div>
</div>
<!-- Start Diagnostics Bill Div -->
<div class="container"  style="margin-top: 10px; background-color: white; color: black; width: 30%;">
    <table id="diagnosticstbl" class="table table-hover" style="text-align: center;">
        <thead>
        <tr>
            <th>Name of the Test</th>
            <th>Amount</th> 
        </tr>
        </thead>
        <tr>
            <td>
                Bill for diagnostics
            </td>
            <td>
                0000
            </td>
        </tr>
    </table>
</div>
<!-- Close Diagnostics Bill Div -->
<!-- Start Grand Total Bill Div -->
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="form-inline" style="align-items: center;justify-content: center; color: black;">
        <div class="form-group">
            <input type="button" id="confirmbtn" class="greenButton" style="width: 200px;margin-right: 20px;padding-top: 10px;padding-bottom: 10px;" name="confirmbtn" value="Confirm"/>
            <label for="grandtotal" style="color: white; font-weight: bold;margin-right: 20px;">Grand Total : </label>
            <label id="grandtotal" style="color: white; font-weight: bold;margin-right: 20px;" name="grandtotal">0</label>
        </div>
    </div>
</div>
<!-- Close Grand Total Bill Div -->
<!-- Scripts and CSS Links -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type ="text/javascript" src = "http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/billing.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/mainstyles.css">
</body>
</html>
