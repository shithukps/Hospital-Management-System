<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Patient</title>
</head>
<body>
<div class="row">
    <div class="col">
        <h1>ABC Hospital</h1>
    </div>
</div>
<div class="row" style="align-items: center;justify-content: center;">
    <div class="col-sm-2">
        <select class="form-control" name="useroptions" id="useroptions">
            <option value="Select Action">Select Action</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col">
        <h2>Update Patient</h2>
    </div>
</div>
<div class="signup-form">
    <form action="" method="post" class="form-horizontal">
        <div class="form-group row">
            <label class="col-form-label col-4">Patient ID <span class="required">*</span></label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_pat_id" id="ws_pat_id" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4"></label>
            <div class="col-8">
                <button type="button" name="getBtn" id="getBtn" class="btn btn-primary btn-lg">Get</button>
                <div class="hidden" id="errorid"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Patient Name <span class="required">*</span></label>
            <div class="col-8">
                <input type="text" class="form-control" name="ws_pat_name" id="ws_pat_name" required="required" disabled>
                <div class="hidden" id="errorname"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Patient Age <span class="required">*</span></label>
            <div class="col-8">
                <input type="number" class="form-control" name="ws_age" id="ws_age" required="required" disabled>
                <div class="hidden" id="errorage"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Date Of Admission <span class="required">*</span></label>
            <div class="col-8">
                <input type="date" class="form-control" name="ws_doj" id="ws_doj" required="required" disabled>
                <div class="hidden" id="errordoa"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Type Of Bed <span class="required">*</span></label>
            <div class="col-8">
                <select class="form-control" name="ws_rtype" id="ws_rtype" required="required" disabled>
                    <option value="Select">Select</option>
                    <option value="General">General</option>
                    <option value="Semi">Semi</option>
                    <option value="Single">Single</option>
                </select>
                <div class="hidden" id="errorrtype"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Address <span class="required">*</span></label>
            <div class="col-8">
                <textarea class="form-control" name="ws_adrs" id="ws_adrs" required="required" disabled></textarea>
                <div class="hidden" id="erroradrs"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">State <span class="required">*</span></label>
            <div class="col-8">
                <select class="form-control" name="ws_state" id="ws_state" required="required" disabled>
                    <option value="Select">Select</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
                <div class="hidden" id="errorstate"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">City <span class="required">*</span></label>
            <div class="col-8">
                <select class="form-control" name="ws_city" id="ws_city" required="required" disabled>
                    <option value="Select">Select</option>
                    <option value="Trivandrum">Trivandrum</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Chennai">Chennai</option>
                </select>
                <div class="hidden" id="errorcity"></div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-8 offset-4">
                <button type="button" name="updateBtn" id="updateBtn" class="btn btn-primary btn-lg">Update</button>
            </div>
        </div>

    </form>
</div>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/mainstyles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type ="text/javascript" src = "http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/update.js"></script>
</body>
</html>
