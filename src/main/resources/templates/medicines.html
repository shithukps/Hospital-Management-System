<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medicines</title>
</head>
<body>
<!-- Start Header Div -->
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><h1>ABC Hospital</h1></div>
    <div class="col-sm-4"><button id="logoutBtn" name="logoutBtn" class='btn btn-danger pull-right' style="margin-right: 20px;margin-top: 20px; font-weight: bold;">Logout</button> 
    </div>
</div>
<div class="row hidden" id="options" style="align-items: center;justify-content: center;">
    <div class="col-sm-2">
        <select class="form-control" name="adminoptions" id="adminoptions">
            <option value="Select Action">Select Action</option>
            <option value="Register Patient">Register Patient</option>
            <option value="Update Patient">Update Patient</option>
            <option value="Delete Patient">Delete Patient</option>
            <option value="Search Patient">Search Patient</option>
            <option value="View Patient">View Patient</option>
            <option value="Billing">Billing</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="pharmacyoptions" id="pharmacyoptions">
            <option value="Select Action">Select Action</option>
            <option value="Issue Medicine">Issue Medicine</option>
        </select>
    </div>
    <div class="col-sm-2">
        <select class="form-control" name="diagnosticsoptions" id="diagnosticsoptions">
            <option value="Select Action">Select Action</option>
            <option value="Diagnostics">Diagnostics</option>
        </select>
    </div>
</div>
<!-- Close Header Div -->
<div class="row">
    <div class="col">
        <h2>Medicines List</h2>
    </div>
</div>
<!-- Start Medicine Selection Form Div -->
<div class="signup-form" style="width: 35%;margin-top: 0px;margin-bottom: 0px;padding-top: 0px;">
    <form action="" method="post" class="form-horizontal" style="margin-top:0px;margin-bottom: 0px;padding-top: 20px;background-color: #1C4E80;color: white;box-shadow: none;">
        <div class="form-group row">
            <label class="col-form-label col-4">Select Medicine</label>
            <div class="col-8">
                <select class="form-control" id="medicineslist" name="medicineslist" required="required">
                    <option value="Select Medicine">Select Medicine</option>
                </select>
                <div class="hidden" id="errormedicine"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Availability</label>
            <div class="col-8">
                <input type="text" class="form-control" id="availability" name="availability" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Rate</label>
            <div class="col-8">
                <input type="text" class="form-control" id="rate" name="rate" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Quantity</label>
            <div class="col-8">
                <input type="text" class="form-control" id="quantity" name="quantity" required="required"/>
                <div class="hidden" id="errorquantity"></div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Amount</label>
            <div class="col-8">
                <input type="text" class="form-control" id="amount" name="amount" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4"></label>
            <div class="col-8">
                <input type="button" id="addbtn" class="greenButton" style="width:100%;padding-top: 10px;padding-bottom: 10px;" name="addbtn" value="Add"/>
            </div>
        </div>
    </form>
</div>
<!-- Close Medicine Form Div -->
<!-- Start Selected Medicines Table Div -->
<div class="container"  style="background-color: white; color: black; width: 40%;">
    <table id="medicinestbl" class="table table-hover" style="text-align: center;">
        <thead>
            <th style="display: none;">
                ID
             </th>
            <th>Medicine</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
        </thead>
    </table>
</div>
<!-- Close Selected Medicines Table Div -->
<!-- Start Submit Div -->
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="form-inline" style="align-items: center;justify-content: center; color: black;">
        <div class="form-group">
            <input type="button" id="submitBtn" class="blueButton" style="width: 200px;padding-top: 10px;padding-bottom: 10px;" name="submitBtn" value="Submit"/>
        </div>
    </div>
</div>
<!-- Close Submit Div -->
<!-- Scripts and CSS Links -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/messagebox.min.css">
<link rel="stylesheet" href="assets/css/mainstyles.css">
<link rel="stylesheet" href="assets/css/jquery.growl.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/jquery.growl.js"></script>
<script src="assets/js/messagebox.min.js"></script>
<script src="assets/js/jquery.dataTables.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type ="text/javascript" src = "http://cdn.jsdelivr.net/jquery.cookie/1.3.1/jquery.cookie.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/medicines.js"></script>
</body>
</html>
